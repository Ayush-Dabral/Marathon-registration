<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form!</title>
    <--<link rel="stylesheet" href="lecture1.css"> -->
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" required>
        </div>

        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun" required>
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half" required>
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full" required>
            <label for="full">Fun Run 5k</label>
        </div>
        <div>
            <label for="emailid">Email: </label>
            <input type="email" name="email" id="emailid" required>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass" required>
        </div>
        <div>
            <label for="division">Select age group: </label>
            <select name="division" id="division" required>
                <option value="u18">Under 13</option>
                <option value="u15">Under 15</option>
                <option value="u17">Under 17</option>
                <option value="u19">Under 19</option>
            </select>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
